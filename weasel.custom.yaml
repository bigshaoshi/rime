patch:
  style:
    display_tray_icon: false
    inline_preedit: true
    horizontal: true
    layout:
      border: 0
      margin_x: 12
      margin_y: 12
      hilite_padding: 12
      hilite_spacing: 3
      spacing: 10
      candidate_spacing: 24
      round_corner: 0
    color_scheme: ayaya
  # "style/horizontal": true 小狼毫主题设置中除颜色外的设置可能不生效，复制到这里后就可以，只需要复制带引号的那些行

  preset_color_schemes:
    ayaya:
      name: "文文／Ayaya"
      author: "Lufs <i@isteed.cc>"

      horizontal: true # 水平排列
      inline_preedit: true # 单行显示，false 双行显示
      candidate_format: "%c\u2005%@" # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5 # 候选条圆角
      border_height: 0
      border_width: 0
      font_face: "PingFangSC" # 候选词字体
      font_point: 16 # 候选字词大小
      label_font_face: "PingFangSC" # 候选词编号字体
      label_font_point: 12 # 候选编号大小

      # 颜色
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，ABGR顺序
      border_color: 0xECE4FC # 边框颜色
      candidate_text_color: 0x121212 # 预选项文字颜色
      comment_text_color: 0x8E8E8E # 拼音等提示文字颜色
      hilited_candidate_back_color: 0xECE4FC # 候选文字背景色
      hilited_candidate_label_color: 0xB18FF4 # 候选编号颜色
      hilited_candidate_text_color: 0x7A40EC # 候选文字颜色
      label_color: 0x888785 # 预选栏编号颜色
      text_color: 0x8100EB # 高亮选中词颜色

    apathy:
      name: 冷漠／Apathy
      author: LIANG Hai
      horizontal: true # 水平排列
      inline_preedit: true #单行显示，false 双行显示
      candidate_format: "%c\u2005%@" # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5 #候选条圆角
      border_height: 0
      border_width: 0
      back_color: 0xFFFFFF #候选条背景色
      font_face: "PingFangSC-Regular,HanaMinB" #候选词字体
      font_point: 16 #候选字词大小
      text_color: 0x424242 #高亮选中词颜色
      label_font_face: "STHeitiSC-Light" #候选词编号字体
      label_font_point: 12 #候选编号大小
      hilited_candidate_text_color: 0xEE6E00 #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4 #候选文字背景色
      comment_text_color: 0x999999 #拼音等提示文字颜色

    win10:
      candidate_text_color: 0x000000 # 预选项文字颜色
      comment_text_color: 0x888888 # 拼音等提示文字颜色
      text_color: 0x000000 # 拼音行文字颜色
      back_color: 0xffffff # 候选条背景色，24位色值，16进制，BGR顺序
      hilited_text_color: 0x000000 # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xffffff # 第一候选项背景背景色
      hilited_candidate_text_color: 0xffffff # 第一候选项文字颜色
      hilited_candidate_back_color: 0xcc8f29 # 候选文字背景色
      hilited_comment_text_color: 0xffffff # 注解文字高亮
      hilited_label_color: 0xffffff # 已选字的数字的颜色
      label_color: 0x888888 # 预选栏编号颜色
      label_format: "%s"
      font_point: 16 # 候选文字大小
      label_font_point: 12 # 候选编号大小
      corner_radius: 0 # 候选条圆角
      inline_preedit: true # 单行显示，false双行显示
      min_width: 160
      min_height: 0
      border_width: 6 # 窗口左右宽度
      border_height: 6 # 窗口左右高度
      margin_x: 12 # 字起始距左边距离
      margin_y: 12 # 字上下边距
      spacing: 10 # 间距
      candidate_spacing: 24 # 候选字间隔
      hilite_spacing: 8 # 序号和候选字之间的间隔
      hilite_padding: 12 # 候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
      round_corner: 0 # 候选字背景色块圆角幅度
      horizontal: true # 横排显示
      candidate_format: "%c\u2005%@ " # 候选格式

    win10_ayaya:
      label_format: "%s"
      font_point: 16 # 候选文字大小
      label_font_point: 12 # 候选编号大小
      corner_radius: 0 # 候选条圆角
      inline_preedit: true # 单行显示，false双行显示
      min_width: 160
      min_height: 0
      border_width: 6 # 窗口左右宽度
      border_height: 6 # 窗口左右高度
      margin_x: 12 # 字起始距左边距离
      margin_y: 12 # 字上下边距
      spacing: 10 # 间距
      candidate_spacing: 24 # 候选字间隔
      hilite_spacing: 8 # 序号和候选字之间的间隔
      hilite_padding: 12 # 候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
      round_corner: 0 # 候选字背景色块圆角幅度
      horizontal: true # 横排显示
      candidate_format: "%c\u2005%@ " # 候选格式

      # 颜色
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xECE4FC # 边框颜色
      candidate_text_color: 0x121212 # 预选项文字颜色
      comment_text_color: 0x8E8E8E # 拼音等提示文字颜色
      hilited_candidate_back_color: 0xECE4FC # 候选文字背景色
      hilited_candidate_label_color: 0xB18FF4 # 候选编号颜色
      hilited_candidate_text_color: 0x7A40EC # 候选文字颜色
      label_color: 0x888785 # 预选栏编号颜色
      text_color: 0x8100EB # 高亮选中词颜色

    macos_light:
      author: "一方<liuour@gmail.com>"
      back_color: 0xFFFFFF                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF                    # 边框色
      text_color: 0x424242                      # 拼音行文字颜色
      hilited_back_color: 0xD75A00              # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x3c3c3c            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      label_color: 0x999999                     # 预选栏编号颜色
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      font_face: "PingFangSC"                   # 候选词编号字体
      font_point: 16              # 候选文字大小
      label_font_point: 13        # 候选编号大小
      corner_radius: 5            # 候选条圆角
      hilited_corner_radius: 5    # 高亮圆角
      border_height: 4            # 窗口上下高度
      border_width: 4             # 窗口左右宽度
      border_color_width: 0       # 输入条边框宽度

    macos_dark:
      author: "一方<liuour@gmail.com>"
      back_color: 0x252a2e                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x050505                    # 边框色
      text_color: 0x424242                      # 拼音行文字颜色
      hilited_back_color: 0xD75A00              # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      label_color: 0x999999                     # 预选栏编号颜色
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      font_face: "PingFangSC"                   # 候选词编号字体
      font_point: 16              # 候选文字大小
      label_font_point: 13        # 候选编号大小
      corner_radius: 5            # 候选条圆角
      hilited_corner_radius: 5    # 高亮圆角
      border_height: 4            # 窗口上下高度
      border_width: 4             # 窗口左右宽度
      border_color_width: 0       # 输入条边框宽度
      
    win10_weasel:
      # 适配 Windows 小狼毫的方案，鼠须管和小狼毫皮肤部分不通用
      # name: win10_weasel
      author: "luminosa"
      back_color: 0xF3F3F3                      # 背景颜色 颜色均取色自 Windows 10 默认
      border_color: 0xDBDCDC                    # 边框颜色
      candidate_text_color: 0x000000            # 候选文字颜色
      hilited_candidate_back_color: 0xFFD8A6    # 高亮颜色
      hilited_label_color: 0x6F6F6F             # 高亮序号颜色
      hilited_mark_color: 0x00000000            # 此项不生效
      label_color: 0x6F6F6F                     # 候选数字颜色
      shadow_color: 0x40FDFDFD                  # 阴影颜色
      text_color: 0x000000                      # 拼音文字颜色

      "style/capture_by_click": true            # 若无法生效，请将以下均复制到最上面。引号可以不加，小狼毫在应用配置后会自动加上
      "style/font_point": 14                    # 字号，若太大可以自行调整
      "style/horizontal": true                  # 水平排列
      "style/inline_preedit": true              # 内嵌编码
      "style/label_font_point": 14              # 候选数字字号
      "style/label_format": "%s"                # 候选数字格式
      "style/layout/border_width": 2            # 候选条边框宽度
      "style/layout/candidate_spacing": 50      # 候选间距
      "style/layout/corner_radius": 10          # 候选条圆角，不需要圆角设置为 0
      "style/layout/hilite_padding": 18         # 高亮高度
      "style/layout/hilite_spacing": 17         # 候选数字与文字间距，也可在 lable_format 中调整
      "style/layout/margin_x": 17               # x 横向方向边距
      "style/layout/margin_y": 17               # y 纵向方向边距
      "style/layout/round_corner": 0            # 高亮圆角，小狼毫天圆地方此项可设置为 0，也可自行调整
      "style/layout/shadow_offset_x": 5         # 阴影横向偏离
      "style/layout/shadow_offset_y": 4         # 阴影纵向偏离
      "style/layout/shadow_radius": 10          # 阴影圆角
      "style/layout/spacing": 100               # 此项不生效，仅竖排时有效，即 horizontal: false

     win11_weasel:
      author: "luminosa"
      back_color: 0xF9F9F9                      # 背景颜色 颜色均取色自 Windows 11 默认
      border_color: 0xE7E7E7                    # 边框颜色
      candidate_text_color: 0x000000            # 候选文字颜色
      hilited_candidate_back_color: 0xF0F0F0    # 高亮颜色
      hilited_label_color: 0x727272             # 高亮序号颜色
      hilited_mark_color: 0xFFD8A6              # 此项生效，前面那|的颜色
      label_color: 0x727272                     # 候选数字颜色
      shadow_color: 0x40FDFDFD                  # 阴影颜色
      text_color: 0x000000                      # 拼音文字颜色

      "style/capture_by_click": true            # 若无法生效，请将以下均复制到最上面。引号可以不加，小狼毫在应用配置后会自动加上
      "style/font_point": 14                    # 字号，若太大可以自行调整
      "style/horizontal": true                  # 水平排列
      "style/inline_preedit": true              # 内嵌编码
      "style/label_font_point": 14              # 候选数字字号
      "style/label_format": "%s"                # 候选数字格式
      "style/layout/border_width": 2            # 候选条边框宽度
      "style/layout/candidate_spacing": 50      # 候选间距
      "style/layout/corner_radius": 14          # 候选条圆角
      "style/layout/hilite_padding": 6          # 高亮高度
      "style/layout/hilite_spacing": 17         # 候选数字与文字间距，也可在 lable_format 中调整
      "style/layout/margin_x": 17               # x 横向方向边距
      "style/layout/margin_y": 17               # y 纵向方向边距
      "style/layout/round_corner": 14           # 高亮圆角
      "style/layout/shadow_offset_x": 5         # 阴影横向偏离
      "style/layout/shadow_offset_y": 6         # 阴影纵向偏离
      "style/layout/shadow_radius": 13          # 阴影圆角
      "style/layout/spacing": 100               # 此项不生效，仅竖排时有效，即 horizontal: false
